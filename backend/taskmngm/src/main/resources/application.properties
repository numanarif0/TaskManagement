spring.application.name=taskmngm

spring.config.import=optional:application-local.properties

# Shared Database Configuration (same for everyone)
# Define shared defaults; developers override in application-local.properties
db.host=localhost
db.name=taskmanagement

# Use placeholders; port lives only in local overrides. Default to 1433 if not set locally.
spring.datasource.url=jdbc:sqlserver://${db.host}:${db.port:1433};databaseName=${db.name};encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
